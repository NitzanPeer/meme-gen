<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meme Generator</title>

    </head>
    <body class="main-layout" onload="renderGallery()" onkeyup="onMoveLine(event)">

        <header class="main-header">
            <div class="container flex space-between align-center">
                <div class="logo">MEMEGEN</div>
                <nav class="main-nav-container">
                    <ul class="main-nav">
                        <li><a href="#" onclick="switchToGalleryView()">Gallery</a></li>
                        <li><a href="#">Saved</a></li>
                    </ul>
                </nav>
            </div>
        </header>


        <div>
            <section class="img-gallery-section">
                <ul class="img-gallery">
                </ul>
            </section>

            <section class="meme-section container flex hide">
                <div class="canvas-container">
                    <canvas id="my-canvas" height="450" width="450" onclick="onClickOnCanvas(event);"></canvas>
                </div>

                <div class="editor-container">

                    <input type="text" id="input-text" placeholder="Your Text Here" oninput="onUpdateText(this.value)">

                    <div class="line-btns-container">
                        <button class="btn add-line-btn" onclick="onAddNewLine()">Add Line</button>
                        <button class="btn remove-line-btn" onclick="onRemoveLine()">Remove Selected Line</button>
                        <button class="btn clear-btn" onclick="onClearCanvas()">Remove All Lines</button>
                        <button class="btn switch-line-btn" onclick="onSwitchLine()">Switch Line</button>
                    </div>

                    <div class="style-btns-container">
                        <button class="btn increase-fontsize-btn" onclick="onChangeSize(true)">A+</button>
                        <button class="btn decrease-fontsize-btn" onclick="onChangeSize(false)">A-</button>
                        <div>
                            <input class="change-fontclr-input" name="textColor" type="color" oninput="onChangeColor()"></input>
                        </div>
                        <div>
                            <select id="font-dropDown" onchange="onChangeFont()">
                                <option value="Impact">Impact</option>
                                <option value="Arial">Arial</option>
                                <option value="Times New Roman">Times New Roman</option>
                                <option value="Comic Sans MS">Comic Sans MS</option>
                            </select>
                        </div>
                        <div>
                            <select id="align-dropDown" onchange="onChangeAlign()">
                                <option value="center">Center</option>
                                <option value="left">Right</option>
                                <option value="right">Left</option>
                            </select>
                        </div>
                    </div>

                    <div class="option-btns-container">
                        <input class="add-img-input" type="file" onchange="onAddImage(event)">

                        <div class="inner-option-btns-container">
                            <a class="btn download-btn" href="#" onclick="onDownloadCanvas(this)" download="">Download</a>
                            <button class="btn share-btn" onclick="onUploadCanvas()">Share</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>


    <script src="js/services/utilService.js"></script>
    <script src="js/services/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/main.js"></script>
    </body>
</html>
