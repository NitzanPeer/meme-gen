            <section class="editor">
                <div class="canvas-container">
                    <canvas id="my-canvas" height="450" width="450"></canvas>
                </div>
                <div class="settings-container">
                    <div class="card">
                        <img src="img/meme-imgs-square/1.jpg" alt="" class="card-image">
                        <div class="settings-rightside-container">
                            <input type="text">
                            <a class="save-btn" href="#" onclick="onSaveCanvas(this)" download="">Save</a>
                            <div class="clear-btn" onclick="onClearCanvas()">Clear</div>
                            <div class="upload-btn" onclick="onUploadCanvas()">Upload</div>
                            <input type="file" onchange="onAddImage(event)">
                        </div>
                    </div>
            </section>
