<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meme Generator</title>

    </head>
    <body class="main-layout" onload="renderGallery()">

        <header class="main-header">
            <div class="container flex space-between align-center"></div>
            <div class="logo">MEMEGEN</div>
            <nav class="main-nav-container">
                <ul class="main-nav flex clean-list">
                    <li><a href="#" onclick="switchToGalleryView()">Gallery</a></li>
                    <li><a href="#">Saved</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </header>



        <div>
            <section class="img-gallery-section">
                <ul class="img-gallery flex clean-list">
                </ul>
            </section>

            <section class="meme-section flex hide">
                <div class="canvas-container">
                    <canvas id="my-canvas" height="450" width="450"></canvas>
                </div>

                <div class="editor-container">
                    <div class="editor-mid-container">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    <div class="editor-bottom-container">
                        <input type="text" id="input-text" placeholder="Your Text Here" oninput="onUpdateText(this.value)">
                        <a class="save-btn" href="#" onclick="onSaveCanvas(this)" download="">Save</a>
                        <div class="clear-btn" onclick="onClearCanvas()">Clear</div>
                        <div class="upload-btn" onclick="onUploadCanvas()">Upload</div>
                        <input type="file" onchange="onAddImage(event)">
                    </div>
                </div>
            </section>
        </div>



        <footer class="main-footer">
            <div class="container flex space-between align-center direction-column">
                <div class="logo">MEMEGEN</div>
                <h3></h3>
            </div>
        </footer>



    <script src="js/services/utilService.js"></script>
    <script src="js/services/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
