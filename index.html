<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/8f823ddce3.js" crossorigin="anonymous"></script>
        <title>Meme Generator</title>

    </head>
    <body onload="onInit()">

        <header class="main-header">
            <div class="header-container flex space-between align-center">
                <div class="logo">SALAMTAK MEME GENERATOR</div>
                <nav class="main-nav-container">
                    <ul class="main-nav">
                        <li><a href="#" onclick="switchToGalleryView()">Gallery</a></li>
                        <li><a href="#" onclick="switchToSavedMemesView()">Saved</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <section class="img-gallery-section">
                <ul class="img-gallery">
                </ul>
            </section>

            <section class="saved-memes-section">
                <ul class="saved-memes">
                </ul>
            </section>

            <section class="meme-section container flex hide">
                <div class="canvas-container">
                    <canvas id="my-canvas" height="450" width="450"></canvas>
                </div>

                <div class="editor-container">

                    <input type="text" id="text-input" placeholder="I sometimes eat Falafel" oninput="onUpdateText(this.value)">

                    <div class="line-btns-container">
                        <button class="btn press-effect add-line-btn" title="Add Line" onclick="onAddNewLine()">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                        <button class="btn press-effect remove-line-btn" title="Remove Line" onclick="onRemoveLine()">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                        <button class="btn press-effect switch-line-btn" title="Switch Line" onclick="onSwitchLine()">
                            <i class="fa-sharp fa-solid fa-repeat"></i>
                        </button>
                        <button class="btn press-effect random-btn" title="Random Meme" onclick="onRandomMeme()">
                            <i class="fa-solid fa-shuffle"></i>
                        </button>
                    </div>

                    <div class="style-btns-container">
                        <button class="btn press-effect increase-fontsize-btn" title="Increase Font Size" onclick="onChangeSize(true)">
                            A+
                        </button>
                        <button class="btn press-effect decrease-fontsize-btn" title="Decrease Font Size" onclick="onChangeSize(false)">
                            A-
                        </button>
                        <div>
                            <input class="change-fontclr-input" name="textColor" type="color" title="Change Text Color" oninput="onChangeColor()"></input>
                        </div>
                        <div>
                            <select id="font-dropdown" title="Change Text Font" onchange="onChangeFont()">
                                <option value="Impact">Impact</option>
                                <option value="Arial">Arial</option>
                                <option value="Times New Roman">Times</option>
                                <option value="Comic Sans MS">Comic</option>
                            </select>
                        </div>
                        <div>
                            <select id="align-dropdown" title="Change Text Alignment" onchange="onChangeAlign()">
                                <option value="center">Center</option>
                                <option value="left">Right</option>
                                <option value="right">Left</option>
                            </select>
                        </div>
                    </div>

                    <div class="emoji-row-container  flex space-between align-center">
                        <button class=previous-page-btn data-trans="back" onclick="onChangePage(-1)">
                            <i class="fa-solid fa-caret-left"></i>
                        </button>
                        <table>
                            <tbody>
                                    <tr>
                                    </tr>
                            </tbody>
                        </table>
                        <button class=next-page-btn data-trans="next" onclick="onChangePage(1)">
                            <i class="fa-solid fa-caret-right"></i>
                        </button>
                    </div>

                    <div class="option-btns-container">
                        <div class="inner-option-btns-container">
                            <input class="add-img-input" id="fileInput" type="file" onchange="onAddImage(event)">
                            <label class="add-img-input-label press-effect" title="Upload New Template" for="fileInput" id="fileLabel">
                                <i class="fa-solid fa-upload"></i>
                                <div>Upload Template</div>
                            </label>
                            <a class="btn press-effect download-btn" display='none' href="#" title="Download Meme"  onclick="onDownloadCanvas(event)" >
                                <i class="fa-solid fa-circle-down"></i>
                                <div>Download</div>
                            </a>
                            <button class="btn press-effect share-btn" title="Share Meme" onclick="onUploadCanvas()">
                                <i class="fa-solid fa-share-nodes"></i>
                                <div>Share</div>
                            </button>
                            <button class="btn press-effect save-btn" title="Save Meme" onclick="onSaveMeme()">
                                <i class="fa-solid fa-floppy-disk"></i>
                                <div>Save</div>
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <div class="save-modal-container">
                <div class="save-modal">
                    <h3>Meme Saved</h3>
                </div>
            </div>
        </main>

        <footer class="main-footer">
            <div class="footer-container flex space-between align-center direction-column">
                <h3>Â© 2023 SALAMTAK MEME GENERATOR  -  All Rights Reserved</h3>
            </div>
        </footer>

    <script src="js/services/utilService.js"></script>
    <script src="js/services/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/savedController.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/main.js"></script>
    </body>
</html>
