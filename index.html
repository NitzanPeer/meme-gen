<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meme Generator</title>

    </head>
    <body class="main-layout" onload="renderGallery()">

        <header class="main-header">
            <div class="container flex space-between"></div>
            <div class="logo">MEMEGEN</div>
            <nav class="main-nav-container">
                <ul class="main-nav">
                    <li><a href="#" onclick="switchToGalleryView()">Gallery</a></li>
                    <li><a href="#">Saved</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </header>


        <div>
            <section class="img-gallery-section">
                <ul class="img-gallery">
                </ul>
            </section>

            <section class="meme-section flex hide">
                <div class="canvas-container">
                    <canvas id="my-canvas" height="450" width="450"></canvas>
                </div>

                <div class="editor-container">

                    <input type="text" id="input-text" placeholder="Your Text Here" oninput="onUpdateText(this.value)">

                    <div>
                        <div class="btn create-line-btn" onclick="onAddNewLine()">Add New Line</div>
                    </div>

                    <div class="style-btns-container">
                        <div class="btn increase-fontsize-btn" onclick="onChangeSize(true)">A+</div>
                        <div class="btn decrease-fontsize-btn" onclick="onChangeSize(false)">A-</div>
                        <label>Font Color: </label>
                        <input class="btn change-fontclr-btn" name="textColor" type="color" oninput="onChangeColor()"></input>
                        <select id="font-dropDown" onchange="onChangeFont()">
                            <option value="Impact">Impact</option>
                            <option value="Arial">Arial</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Comic Sans MS">Comic Sans MS</option>
                        </select>
                        <select id="align-dropDown" onchange="onChangeAlign()">
                            <option value="center">Center</option>
                            <option value="right">Right</option>
                            <option value="left">Left</option>
                        </select>
                        <div class="btn clear-btn" onclick="onClearCanvas()">Clear</div>
                    </div>

                    <div class="option-btns-container">
                        <input type="file" onchange="onAddImage(event)">

                        <div>
                            <a class="btn download-btn" href="#" onclick="onDownloadCanvas(this)" download="">Download</a>
                            <div class="btn share-btn" onclick="onUploadCanvas()">Share</div>
                        </div>
                    </div>
                </div>
            </section>
        </div>


    <script src="js/services/utilService.js"></script>
    <script src="js/services/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/main.js"></script>
    </body>
</html>
