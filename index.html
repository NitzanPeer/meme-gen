<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/8f823ddce3.js" crossorigin="anonymous"></script>
        <title>Meme Generator</title>

    </head>
    <body class="main-layout" onload="switchToMemeView()" onkeyup="onMoveLine(event)">

        <header class="main-header">
            <div class="container flex space-between align-center">
                <div class="logo">MEMEGEN</div>
                <nav class="main-nav-container">
                    <ul class="main-nav">
                        <li><a href="#" onclick="switchToGalleryView()">Gallery</a></li>
                        <li><a href="#">Saved</a></li>
                    </ul>
                </nav>
            </div>
        </header>


        <div>
            <section class="img-gallery-section">
                <ul class="img-gallery">
                </ul>
            </section>

            <section class="meme-section container flex hide">
                <div class="canvas-container">
                    <canvas id="my-canvas" height="450" width="450" onclick="onClickOnCanvas(event);"></canvas>
                </div>

                <div class="editor-container">

                    <input type="text" id="text-input" placeholder="Your Text Here" oninput="onUpdateText(this.value)">

                    <div class="line-btns-container">

                        <button class="btn press-effect add-line-btn" onclick="onAddNewLine()">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                        <button class="btn press-effect remove-line-btn" onclick="onRemoveLine()">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                        <button class="btn press-effect switch-line-btn" onclick="onSwitchLine()">
                            <i class="fa-sharp fa-solid fa-repeat"></i>
                        </button>
                        <!-- <button class="btn clear-btn" onclick="onClearCanvas()">Remove All Lines</button> -->
                    </div>

                    <div class="style-btns-container">
                        <button class="btn press-effect increase-fontsize-btn" onclick="onChangeSize(true)">
                            A+
                        </button>
                        <button class="btn press-effect decrease-fontsize-btn" onclick="onChangeSize(false)">
                            A-
                        </button>
                        <div>
                            <input class="change-fontclr-input" name="textColor" type="color" oninput="onChangeColor()"></input>
                        </div>
                        <div>
                            <select id="font-dropdown" onchange="onChangeFont()">
                                <option value="Impact">Impact</option>
                                <option value="Arial">Arial</option>
                                <option value="Times New Roman">Times New Roman</option>
                                <option value="Comic Sans MS">Comic Sans MS</option>
                            </select>
                        </div>
                        <div>
                            <select id="align-dropdown" onchange="onChangeAlign()">
                                <option value="center">Center</option>
                                <option value="left">Right</option>
                                <option value="right">Left</option>
                            </select>
                        </div>
                    </div>

                    <input class="add-img-input" type="file" onchange="onAddImage(event)">

                    <div class="option-btns-container">
                        <div class="inner-option-btns-container">
                            <a class="btn press-effect download-btn" href="#" onclick="onDownloadCanvas(this)" download="">
                                <i class="fa-solid fa-circle-down"></i>
                                <div>Download</div>
                            </a>
                            <button class="btn press-effect share-btn" onclick="onUploadCanvas()">
                                <i class="fa-solid fa-share-nodes"></i>
                                <div>Share</div>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </div>


    <script src="js/services/utilService.js"></script>
    <script src="js/services/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/main.js"></script>
    </body>
</html>
